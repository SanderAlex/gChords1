<!DOCTYPE html>
<html>
<head>
    <title>Chords</title>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <meta name="msapplication-tap-highlight" content="no" />

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" href="css/jqm-datebox-1.1.0.css" />
    <link rel="stylesheet" href="css/jquery.mobile-1.4.2.css" />
    <link rel="stylesheet" href="css/jquery.mobile.icons.min.css" />
    

    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/jqm.js"></script>
    <script src="js/jquery.mobile-1.4.2.js"></script>
    <script src="cordova.js"></script>

    <script src="js/jqm-datebox.core.min.js"></script>
    <script src="js/jqm-datebox.mode.customflip.min.js"></script>
    <script src="js/iscroll-lite.js"></script>
    
    <script src="js/chords.js"></script>
    <script src="js/index.js"></script>
    <script src="js/script.js"></script>

</head>
    <body>
        <div data-role="page" data-theme="b" id="mainPage">
            <div data-role="header" data-position="fixed" data-tap-toggle="false" id="headerMenu">
                <div id="dateBox">
                    <input name="cf" type="date" data-role="datebox" id="cf" data-options='{"mode": "customflip"}' value="Chord">
                </div>
                <a href="#variants" data-position="right" data-role="button" data-transition="slide" data-icon="grid" data-iconshadow="true" data-iconpos="notext" class="ui-disabled" id="allVariants"></a>
                <canvas id="bridgeCanvas" height="0">
                </canvas>
            </div>

            <div id="chordDiv">
                <canvas id="chordCanvas">
                </canvas>
            </div>
            
            <div data-role="footer" data-position="fixed" data-tap-toggle="false" id="footerMenu">
                <div data-role="navbar">
                    <ul>
                        <li><a href="#" data-icon="carat-l" data-iconshadow="true" data-iconpos="notext" class="ui-disabled botBut" id="prevButton"></a></li>
                        <li><a href="#" data-icon="play" data-iconshadow="true" data-iconpos="notext" data-inline="true" class="ui-disabled botBut" id="playButton"></a></li>
                        <li><a href="#" data-icon="carat-r" data-iconshadow="true" data-iconpos="notext" class="ui-disabled botBut" id="nextButton"></a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div data-role="page" data-theme="b" id="variants">
            <div data-role="header" data-position="fixed" data-tap-toggle="false">
                <div data-role="navbar" data-iconpos="left">
                    <ul>
                        <li><a href="#mainPage" data-transition="slide" data-direction="reverse" data-icon="arrow-l" data-role="button">BACK</a></li>
                    </ul>
                </div>
            </div>
            <div id="wrapper">
                <div id="allVars"></div>
            </div>
        </div>
    </body>
</html>
